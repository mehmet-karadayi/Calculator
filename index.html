<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer=""></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container" id="outerShell">
            <div id="screen">
                 <div id="outputWindow"></div>
             </div>
             <div id="brandSection">
                <img id="brand" src="images/Brand.png" alt="brand icon"></img>
                <div id="model">Datamath</div>
             </div>
             <div id="keypad">
                <div id="section">
                     <button id="key" class="exponent operator">^</button>
                     <button id="key" class="divide operator">&divide;</button>
                     <button id="key" class="multiply operator">X</button>
                     <button id="key" class="power operator">PWR</button>
                </div>
                <div id="section">
                 <button id="key" class="7 num">7</button>
                 <button id="key" class="8 num">8</button>
                 <button id="key" class="9 num">9</button>
                 <button id="key" class="clear operator">C</button>
                </div>
                <div id="section">
                     <button id="key" class="4 num">4</button>
                     <button id="key" class="5 num">5</button>
                     <button id="key" class="6 num">6</button>
                     <button id="key" class="subtract operator">-</button>
                </div>
                <div id="section">
                 <button id="key" class="1 num">1</button>
                     <button id="key" class="2 num">2</button>
                     <button id="key" class="3 num">3</button>
                     <button class="add operator" id="key" >+</button>
                </div>
                <div id="section">
                     <button id="key" style="width: 90px" class="0 num">0</button>
                     <button id="key" class="decimal num">.</button>
                     <button id="key" style="width: 90px" class="solution">=</button>
                 </div>
             </div>
         </div>
    
   
         <footer class="footer">
            <text>Copyright Â© 2023 Mehmet Karadayi</text>
          </footer>
</body>

</html>
